<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthicsAdvisor Chatbot</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        /* Container styling */
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        
        /* Heading styling */
        h1 {
            color: #0077cc;
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        
        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        
        /* Textarea styling */
        textarea {
            width: 100%;
            height: 100px;
            padding: 0.5em;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }
        
        /* Button styling */
        button {
            padding: 0.7em;
            background-color: #0077cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #005fa3;
        }
        
        /* Response div styling */
        #response {
            margin-top: 1.5em;
            padding: 1em;
            background-color: #f9fafb;
            border: 1px solid #e3e7eb;
            border-radius: 5px;
            font-size: 1em;
            color: #444;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EthicsAdvisor</h1>
        <form id="chatForm">
            <textarea name="text" placeholder="Describe your AI project..."></textarea>
            <button type="submit">Get Advice</button>
        </form>
        <div id="response"></div>
    </div>
    
    <script>
        document.getElementById("chatForm").onsubmit = async function(event) {
            event.preventDefault();
            let userInput = document.querySelector("textarea[name='text']").value;
            let responseDiv = document.getElementById("response");
            responseDiv.innerHTML = "Processing..."; // Loading message
            const response = await fetch("/get_advice", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: userInput })
            });
            const data = await response.json();
            responseDiv.innerHTML = data.response;
        }
    </script>
</body>
</html>
