<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthicsAdvisor Chatbot</title>
    <style>
        /* General styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #9b9bf3;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 700px;
            padding: 2em;
            background: linear-gradient(135deg, #f7e11e, #f7e11e);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            text-align: center;
            color: #e1e1e1;
            transition: box-shadow 0.4s, transform 0.4s;
        }
        .container:hover {
            box-shadow: 0 15px 30px rgb(243, 240, 240);
            transform: scale(1.02);
        }

        /* Logo styling */
        .logo {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #6e6eee;
            border-radius: 50%;
            margin-right: 10px;
            animation: rotate 4s linear infinite;
            box-shadow: 0 0 10px #f8f5f6, 0 0 20px #9b9bf3, 0 0 30px #9b9bf3;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: #010f0f;
            margin-bottom: 0.5em;
            letter-spacing: 1px;f
            animation: fadeInDown 0.8s ease;
            text-shadow: 0 0 10px #ffdf4a, 0 0 20px #ffdf4a, 0 0 30px #ffdf4a;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form styling with added file attachment section */
        .form-group {
            display: flex;
            align-items: center;
            gap: 1em;
            animation: fadeIn 1.5s ease;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 1em;
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #7272ee;
            border-radius: 8px;
            font-size: 1em;
            resize: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #0c0106;
            outline: none;
        }

        button {
            padding: 0.8em;
            background-color: #6e6eee;
            color: #ffeeff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 12px rgba(2, 15, 13, 0.5);
        }

        button:hover {
            background-color: #3a0ca3;
            color: #ffffff;
            transform: scale(1.08);
            box-shadow: 0 6px 15px rgba(58, 12, 163, 0.6);
        }

        /* File input styling */
        .file-input-container {
            display: flex;
            align-items: center;
            gap: 0.5em;
        }

        .file-input-container input[type="file"] {
            display: none;
        }

        .file-label {
            background-color: #ffffff;
            color: #131002;
            border: 2px solid #222831;
            padding: 0.5em 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5em;
        }

        .file-label:hover {
            border-color: #ffdf4a;
            box-shadow: 0 4px 12px rgba(247, 37, 133, 0.5);
        }

        /* Attach icon */
        .attach-icon {
            font-size: 1.2em;
            color: #dcee38;
        }

        #response {
            margin-top: 1.5em;
            padding: 1em;
            background-color: #ffffff;
            border: 1px solid #3a0ca3;
            border-radius: 8px;
            font-size: 1em;
            color: #23183d;
            animation: fadeInUp 1s ease;
            box-shadow: 0 0 10px rgba(255, 223, 74, 0.3);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="logo"></span>Ethics-Advisor</h1>
        <form id="chatForm">
            <div class="form-group">
                <textarea name="text" placeholder="Describe your AI project..."></textarea>
            </div>
            <div class="file-input-container">
                <label for="fileUpload" class="file-label">
                    <span class="attach-icon">ðŸ“Ž</span> Upload
                </label>
                <input type="file" id="fileUpload" name="file" />
            </div>
            <button type="submit">Get Advice</button>
        </form>
        <div id="response"></div>
    </div>
    
    <script>
        document.getElementById("chatForm").onsubmit = async function(event) {
            event.preventDefault();
            let userInput = document.querySelector("textarea[name='text']").value;
            let responseDiv = document.getElementById("response");
            responseDiv.innerHTML = "Processing...";

            // Gather text and file data
            const fileInput = document.getElementById("fileUpload").files[0];
            const formData = new FormData();
            formData.append("text", userInput);
            if (fileInput) {
                formData.append("file", fileInput);
            }

            const response = await fetch("/get_advice", {
                method: "POST",
                body: formData
            });
            const data = await response.json();
            responseDiv.innerHTML = data.response;
        }
    </script>
</body>
</html>
